<!DOCTYPE html>
<html>
<head>
  <title>YouDub â€” AI Voice Dubbing</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>YouDub</h1>
  <p>Upload subtitle file (.srt or .txt) and dub into your chosen language</p>

  <input type="file" id="subtitleFile" accept=".srt,.txt" />
  <br>

<select id="languageSelect">
  <option value="English">English</option>
  <option value="Hindi">Hindi</option>
  <option value="Telugu">Telugu</option>
  <option value="Tamil">Tamil</option>
  <option value="Kannada">Kannada</option>
  <option value="Gujarati">Gujarati</option>
  <option value="Bengali">Bengali</option>
  <option value="Malayalam">Malayalam</option>
  <option value="Marathi">Marathi</option>
  <option value="Punjabi">Punjabi</option>
  <option value="French">French</option>
  <option value="German">German</option>
  <option value="Spanish">Spanish</option>
  <option value="Italian">Italian</option>
  <option value="Russian">Russian</option>
  <option value="Japanese">Japanese</option>
  <option value="Korean">Korean</option>
  <option value="Arabic">Arabic</option>
  <option value="Chinese">Chinese</option>
  <option value="Portuguese">Portuguese</option>
</select>>
  <br>

  <button id="dubBtn">Dub Now</button>

  <script>
    document.getElementById("dubBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("subtitleFile");
      const langSelect = document.getElementById("languageSelect");
      const subtitleFile = fileInput.files[0];
      const targetLang = langSelect.value;

      if (!subtitleFile) {
        alert("Please upload a subtitle file.");
        return;
      }

      const formData = new FormData();
      formData.append("subtitle", subtitleFile);
      formData.append("lang", targetLang);

      try {
        const response = await fetch("http://127.0.0.1:5000/dub", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.file) {
const audio = new Audio("https://youdub-backend.onrender.com" + result.file);
          audio.play();
        } else {
          alert("Error: " + result.error);
        }
      } catch (error) {
        alert("Could not reach the server.");
      }
    });
  </script>

</body>
</html>
