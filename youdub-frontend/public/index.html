<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouDub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #111, #333);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #dub-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      width: 100%;
    }

    input, select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #00bfa5;
      color: white;
      cursor: pointer;
    }

    audio {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>YouDub â€“ Dub Any YouTube Video</h1>

  <div id="dub-form">
    <input id="youtubeUrl" type="text" placeholder="Enter YouTube URL"/>
    <select id="languageSelect">
      <option value="telugu">Telugu</option>
      <option value="hindi">Hindi</option>
      <option value="tamil">Tamil</option>
      <option value="kannada">Kannada</option>
      <option value="malayalam">Malayalam</option>
      <option value="marathi">Marathi</option>
      <option value="bengali">Bengali</option>
      <option value="punjabi">Punjabi</option>
      <option value="gujarati">Gujarati</option>
      <option value="oriya">Oriya</option>
      <option value="english">English</option>
      <option value="french">French</option>
      <option value="spanish">Spanish</option>
      <option value="german">German</option>
      <option value="italian">Italian</option>
      <option value="portuguese">Portuguese</option>
      <option value="russian">Russian</option>
      <option value="japanese">Japanese</option>
      <option value="korean">Korean</option>
      <option value="mandarin">Mandarin</option>
    </select>
    <button id="dubBtn">Download & Dub</button>
  </div>

  <audio id="audioPlayer" controls></audio>

  <script>
    document.getElementById("dubBtn").addEventListener("click", async () => {
      const youtubeUrl = document.getElementById("youtubeUrl").value.trim();
      const lang = document.getElementById("languageSelect").value;

      if (!youtubeUrl) {
        alert("Please enter a valid YouTube URL.");
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:5000/dub", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ youtube_url: youtubeUrl, lang: lang })
        });

        if (!response.ok) {
          throw new Error("Dub request failed");
        }

        const blob = await response.blob();
        const audioUrl = URL.createObjectURL(blob);

        const player = document.getElementById("audioPlayer");
        player.src = audioUrl;
        player.style.display = "block";
        player.play();
      } catch (error) {
        console.error(error);
        alert("Failed to fetch dubbed audio. Please try again.");
      }
    });
  </script>
</body>
</html>
